<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Font Awsome --> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Google Fonts --> <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- MYSTYLE --> <link rel="stylesheet" href="style.css">
    <!-- jQuery --> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- MYSCRIPT --> <script src="main.js"></script>
    <title>wa</title>
  </head>
  <body>
    <!--///wrapper\\\-->
    <div class="wrapper"> <div class="topper"></div>


          <!-- INIZIO BOX -->
          <div class="box-app">


                <!-- Inizio Sidebar Area -->
                <nav class="sidebar">

                      <!-- inizio header-left -->
                      <header class="header-left">

                            <img class="my-avatar" src="img/avatar_io.jpg" alt="my-avatar">

                            <div class="actions">

                                  <div class="circle-icon">
                                    <i class="fas fa-circle-notch"></i>
                                  </div>

                                  <div class="comment-icon">
                                    <i class="fas fa-comment-alt"></i>
                                  </div>

                                  <div class="ellipsis-icon">
                                    <i class="fas fa-ellipsis-v"></i>
                                  </div>

                            </div>

                      </header>
                      <!-- fine header-left -->

                      <!-- inizio banner -->
                      <div class="banner">

                            <div class="bell-icon">

                                  <i class="fas fa-bell-slash"></i>

                            </div>

                            <div class="cta">

                                  <p>Ricevi notifiche di nuovi messaggi</p>
                                  <a href="#">Attiva notifiche desktop</a>

                            </div>

                      </div>
                      <!-- fine banner -->

                      <!-- inizio search -->
                      <nav class="finder">

                            <i class="fas fa-search"></i>
                            <input class="finder-input" type="text" placeholder="Cerca o inizia una nuova chat">

                      </nav>
                      <!-- fine search -->

                      <!-- inizio lista contacts -->
                      <ul class="contacts">

                            <li data-contact="1" class="contact">

                                  <img class="avatar" src="img/avatar_1.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Michele</h4>
                                    <p>Non poteva essere altrimenti</p>
                                  </div>

                                  <div>
                                    <span>11.05</span>
                                  </div>

                            </li>

                            <li data-contact="2" class="contact">

                                  <img class="avatar" src="img/avatar_2.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Fabio</h4>
                                    <p>test</p>
                                  </div>

                                  <div>
                                    <span>test</span>
                                  </div>

                            </li>

                            <li data-contact="3" class="contact">

                                  <img class="avatar" src="img/avatar_3.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Samuele</h4>
                                    <p></p>
                                  </div>

                                  <div>
                                    <span></span>
                                  </div>

                            </li>

                            <li data-contact="4" class="contact">

                                  <img class="avatar" src="img/avatar_4.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Alessandro</h4>
                                    <p></p>
                                  </div>

                                  <div>
                                    <span></span>
                                  </div>

                            </li>

                            <li data-contact="5" class="contact">

                                  <img class="avatar" src="img/avatar_5.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Gigi</h4>
                                    <p></p>
                                  </div>

                                  <div>
                                    <span></span>
                                  </div>

                            </li>

                            <li data-contact="6" class="contact">

                                  <img class="avatar" src="img/avatar_6.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Giorgio</h4>
                                    <p></p>
                                  </div>

                                  <div>
                                    <span></span>
                                  </div>

                            </li>

                            <li data-contact="7" class="contact">

                                  <img class="avatar" src="img/avatar_7.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Ugo</h4>
                                    <p></p>
                                  </div>

                                  <div>
                                    <span></span>
                                  </div>

                            </li>

                            <li data-contact="8" class="contact">

                                  <img class="avatar" src="img/avatar_8.jpg" alt="avatar">

                                  <div class="anteprima">
                                    <h4>Ernesto</h4>
                                    <p></p>
                                  </div>

                                  <div>
                                    <span></span>
                                  </div>

                            </li>

                      </ul>
                      <!-- fine lista contacts -->

                </nav>
                <!-- Fine Sidebar Area (col_sx) -->

                <!-- Inizio Content Area (col_dx) -->
                <div class="content">

                      <!-- inizio header-right -->
                      <header class="header-right">

                            <img class="current-avatar" src="img/avatar_1.jpg" alt="avatar">

                            <div class="current-contact">

                                  <h4>Michele</h4>

                            </div>

                            <div class="actions">

                                  <div class="search-icon">
                                    <i class="fas fa-search"></i>
                                  </div>

                                  <div class="paperclip-icon">
                                    <i class="fas fa-paperclip"></i>
                                  </div>

                                  <div class="ellipsis-icon">
                                    <i class="fas fa-ellipsis-v"></i>
                                  </div>

                            </div>

                      </header>
                      <!-- fine header-right -->

                      <!-- inizio chat -->
                      <main class="chatbox">

                         <div data-chat="1" class="current-chat active"></div>

                         <div data-chat="2" class="current-chat"></div>

                         <div data-chat="3" class="current-chat"></div>

                         <div data-chat="4" class="current-chat"></div>

                         <div data-chat="5" class="current-chat"></div>

                         <div data-chat="6" class="current-chat"></div>

                         <div data-chat="7" class="current-chat"></div>

                         <div data-chat="8" class="current-chat"></div>

                      </main>
                      <!-- fine chat -->

                      <!-- inizio message -->
                      <footer class="send-message">

                          <div class="smile-icon">

                              <i class="far fa-smile"></i>
                          </div>

                          <div class="write">

                              <input type="text" placeholder="Scrivi un messaggio">
                          </div>

                          <div id="btn-send" class="paperplane-icon">

                              <i class="fas fa-paper-plane"></i>
                          </div>

                      </footer>
                      <!-- fine message -->

                </div>
                <!-- Fine Content Area -->


          </div>
          <!-- FINE BOX -->


    </div>
    <!--\\\wrapper///-->

    <!--///templates\\\-->
    <div class="template">

          <div class="single-message">

                <span class="msg-text"></span>
                <span class="msg-time"></span>
                <span class="msg-arrow">
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </span>
                <!-- <ul class="options" >
                  <li>info</li>
                  <li>cancella messaggio</li>
                </ul> -->

          </div>
    </div>
    <!--\\\templates///-->

  </body>
</html>
